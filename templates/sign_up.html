<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
      {% include 'metadata.html' %}
      <!-- add font -->
      <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">

      <link rel="stylesheet" href="../static/sign_up/sign_up.css">


  </head>
  <body>

    <!-- body -->
    <div id ="bg-img">
      <div class="">
        <a class="btn-home" href="{{url_for('index')}}">Food for thought</a>
      </div>
      <!-- thông báo lỗi đăng ký -->
      <div class="">
        	{% with messages = get_flashed_messages() %}
        	  {% if messages %}
        	    {% for message in messages %}
        		  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
        		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		  </div>
        		{% endfor %}
        	  {% endif %}
        	{% endwith %}

      </div>
      <!-- Form đăng ký -->
      <div class="d-flex flex-column align-items-center">
        <div class="w-50">
          <form class="" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password"  name="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" placeholder ="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

      </div>

    </div>


    <!-- footer  -->
    <div class ="bg-dark h-50px">
        <p id ="footer-text" class ="text-center">SheCodes Hackathon 2018</p>
    </div>

    <!-- Confirm password jquery -->
    <script type="text/javascript">
        var password = document.getElementById("password")
        var confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
          if(password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
              confirm_password.setCustomValidity('');
            }
          }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

    </script>

  </body>
</html>
