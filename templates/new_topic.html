<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New topic</title>
    {% include "metadata.html" %}
    <link rel="stylesheet" href="../static/css/new_topic.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">

    {% include "metadata.html" %}
  </head>
  <body>
    <!-- header -->


    <!-- thông báo -->
    <div class="">
      {% with messages = get_flashed_messages()%}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
      {% endif %}
      {% endwith %}
    </div>

    <!-- body-->
    <div id="bg-img">
      <div class="d-flex">
        <div class="w-50">
          <p class="btn px-5"><a class="btn-home" href="{{url_for('index')}}">Food for thought</a></p>
        </div>
        <div  class="d-flex justify-content-end w-50">
          <p class="btn px-5"><a class="muted-text" href="{{ url_for('log_out') }}">Log out</a> </p>
        </div>
      </div>

      <div class="my-5">
          <!-- Form tạo topic -->
          <div class="d-flex flex-column align-items-center">
            <form class="w-50"  method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label>Câu hỏi</label>

                 <textarea class="form-control" type="text" name="question" required>  </textarea>
              </div>
              <div class="form-group">
                <label>Group</label>
                <select class="custom-select custom-select-lg mb-3" name="group" required>
                  <option value="LGBT">LGBT</option>
                  <option value="Sức khỏe"> Sức khỏe</option>
                  <option value="Giáo dục">Giáo dục</option>
                  <option value="Pháp luật"> Pháp luật</option>
                  <option value="Khoa học"> Khoa học</option>
                  <option value="Đời sống"> Đời sống</option>
                </select>
              </div>

              <div class="form-group">
                <label>Ảnh</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile" name="image" accept="image/*">
                  <label class="custom-file-label" for="customFile">Chọn ảnh</label>
                </div>

                <!-- <input type="file" name="image" accept="image/*"> -->
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
          </div>

        </div>

    </div>



    <!-- footer -->
    <div class="">

    </div>
    <div class ="bg-dark h-50px">
            <p id ="footer-text" class ="text-center">SheCodes Hackathon 2018</p>
        </div>
  </body>
</html>
